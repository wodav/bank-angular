<h2>Users</h2>
<ul class="users">

    <li *ngFor="let user of users">

            <span class="badge">{{user.id}}</span>
            {{user.firstName}}
            {{user.lastName}}
            <ul>
                <li *ngFor="let account of user.accounts">
                    {{account.id}}
                    {{account.amount}}
                    {{account.iban}}
                </li>
            </ul>


    </li>

</ul>
